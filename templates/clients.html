{% extends "base.html" %}

{% block content %}
    <h2>Client List</h2>
    <a href="{{ url_for('add_client') }}">Add New Client</a>
    <ul>
        {% for client in clients %}
            <li><a href="{{ url_for('view_client_details', client_id=client.id) }}">{{ client.name }}</a></li>
        {% else %}
            <li>No clients found.</li>
        {% endfor %}
    </ul>
{% endblock %}
