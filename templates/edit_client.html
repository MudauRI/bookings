{% extends "base.html" %}

{% block content %}
    <h2>Edit Client: {{ client.name }}</h2>
    <form method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ client.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ client.email }}" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="{{ client.phone }}">
        
        <button type="submit">Update Client</button>
    </form>
{% endblock %}
